name: Test-AP-Setup
on:
  workflow_dispatch:

jobs:
  Setup-AP:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "~3.12.6"
        cache: pip
    - name: Setup-AP-Check
      uses: SomeJakeGuy/ap-actions/setup-ap@SJG-APInputVersion
      with:
        version: 'latest'
        python-version: '3.12'
