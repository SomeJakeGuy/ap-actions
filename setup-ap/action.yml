name: Setup archipelago
description: Setup a base archipelago installation
inputs:
  version:
    description: The version of archipelago to use. This must either match a refspec in the archipelago repository or be 'latest' to match the latest stable release.
    required: true
  python-version:
    description: The python version to use
    required: true
outputs:
  path:
    description: The root of the archipelago installation
    value: archipelago
runs:
  using: composite
  steps:
    - name: Get AP Tag
      id: getAPtag
      shell: bash
      run: |
        if [[ "${{ inputs.version }}" == "latest" ]]; then
          echo "releasetag=$(curl -fsL -H "Authorization: Bearer ${{ github.token }}" https://api.github.com/repos/ArchipelagoMW/Archipelago/releases/latest | jq -r '.tag_name' )" >> $GITHUB_OUTPUT
        else
          echo "releasetag=${{ inputs.version }}" >> $GITHUB_OUTPUT
        fi
    - name: Clone archipelago
      uses: actions/checkout@master
      id: clone
      with:
        repository: ArchipelagoMW/Archipelago
        ref: ${{ steps.getAPtag.outputs.releasetag }}
        path: archipelago
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
        python-version: ${{ inputs.python-version }}
        enable-cache: true
    - name: Install dependencies
      shell: bash
      run: |
        cd archipelago/
        uv venv
        uv pip install pip
        find -name requirements.txt | xargs -n1 uv pip install -r
        uv pip install setuptools
        uv run cythonize -a -i _speedups.pyx
        uv run python ModuleUpdate.py --yes
    - name: Create custom worlds folder
      shell: bash
      run: |
        mkdir -p archipelago/custom_worlds
